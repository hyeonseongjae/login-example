<div id="sg-login-wrapper">

    <div id="formWrapper" data-ng-if="!isLoggedIn()">

        <img src="/pages/main/assets/images/cropped-logo.png" style="width: 20%">

        <div id="logo"></div>

        <form id="signUpForm" name="signUpForm" data-ng-submit="vm.signUp(signUpForm)">

            <div class="input-wrapper">
                <input type="text" name="userNick" id="userNick" data-ng-model="signUpForm.nick" placeholder="닉네임" />
            </div>

            <div class="input-wrapper">
                <input type="email" name="userEmail" id="userEmail" data-ng-model="signUpForm.email" placeholder="Email" />
            </div>

            <div class="input-wrapper">
                <input type="password" name="userPass" id="userPass" data-ng-model="signUpForm.pass" placeholder="Password" />
            </div>

            <div>
                <button type="submit">{{'signUp' | translate}}</button>
            </div>
            <div style="margin-top: 5px;">
                <a href="#" data-ng-click="vm.goToLogin()">{{'cancel' | translate}}</a>
            </div>

        </form>
    </div>
</div>
